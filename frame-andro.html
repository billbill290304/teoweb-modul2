<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2213020180</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-rows: 15% 85%;
            height: 100vh;
        }
        .header {
            background-color: #f1f1f1;
            border-bottom: 2px solid #ccc;
        }
        .main {
            display: grid;
            grid-template-columns: 30% 70%;
            height: 100%;
        }
        .sidebar {
            background-color: #f9f9f9;
            border-right: 2px solid #ccc;
        }
        .content {
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media screen and (max-width: 768px) {
            .container {
                grid-template-rows: 15% auto auto;
            }
            .main {
                grid-template-columns: 100%;
                grid-template-rows: 50% 50%;
            }
            .sidebar {
                border-right: none;
                border-bottom: 2px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <iframe src="header.html"></iframe>
        </div>
        <div class="main">
            <div class="sidebar">
                <iframe src="daftarbuku.html"></iframe>
            </div>
            <div class="content">
                <iframe name="isi" src="biodata.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
